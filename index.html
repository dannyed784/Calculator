<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gulzar&family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator in Javascript</title>
  </head>
  <body>
    <div class="calculator-container">
      <form action="form" class="input-form">
        <input type="number" class="input" />
      </form>
      <button class="button one">1</button>
      <button class="button two">2</button>
      <button class="button three">3</button>
      <button class="button four">4</button>
      <button class="button five">5</button>
      <button class="button six">6</button>
      <button class="button seven">7</button>
      <button class="button eight">8</button>
      <button class="button nine">9</button>
      <button class="button zero">0</button>
      <button class="button product">&#215;</button>
      <button class="button division">&#247;</button>
      <button class="button minus">&#8722;</button>
      <button class="button addition">&#43</button>
      <button class="button square">&#8730;</button>
    </div>
  </body>
</html>
